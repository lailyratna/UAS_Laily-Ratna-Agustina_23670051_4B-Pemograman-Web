<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistem Peminjaman Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #fefefe);
      min-height: 100vh;
    }

    .navbar-custom {
      background: linear-gradient(to right, #93c5fd, #a5b4fc);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-weight: 600;
      color: #1e3a8a !important;
      font-size: 1.6rem;
    }

    .nav-link {
      color: #374151 !important;
      font-weight: 500;
      margin-right: 1rem;
      transition: 0.3s;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #2563eb !important;
      text-decoration: underline;
    }

    .content {
      padding: 2rem;
      margin-top: 80px;
    }

    .icon-button {
      border: none;
      background: none;
      color: #6b7280;
      font-size: 1.2rem;
    }

    .icon-button:hover {
      color: #3b82f6;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
  <div class="container-fluid px-4">
    <!-- Hapus ikon laptop di sini -->
    <a class="navbar-brand" href="#">Sistem Peminjaman Lab</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/lab"><i class="bi bi-building me-1"></i>Lab</a></li>
        <li class="nav-item"><a class="nav-link" href="/alat"><i class="bi bi-hammer me-1"></i>Alat</a></li>
        <li class="nav-item"><a class="nav-link" href="/report"><i class="bi bi-bar-chart-line me-1"></i>Report</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Main Content -->
  <main class="content fade-in">
    {{ template "content" . }}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Active menu -->
  <script>
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-link').forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });
  </script>

</body>
</html>
